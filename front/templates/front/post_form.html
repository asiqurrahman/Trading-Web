{% extends "front/base.html" %}
{% load crispy_forms_tags %}
{% block content %}




    {% if request.user.profile.location is None %}

        <h1>Please Enter your location in the profile page</h1>

        <h1><a href="{% url 'profile' %}">Profile Page</a></h1>

    {% else %}

        <div class="content-section">
         <form method="POST" enctype="multipart/form-data">
             {% csrf_token %}
                <fieldset class="form-group">
                 <legend class="border-bottom mb-4">Create Post</legend>
                 {{ form | crispy }}
             </fieldset>
                <div class="form-group">
                  <button class="wbtn btn-outline-info" type="submit">Post</button>
             </div>
         </form>
        </div>

    {% endif %}



{% endblock content %}
